<html>
<head>
<meta charset="utf-8"/>
<title>用户</title>
<script src="./files/js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="./files/css/bootstrap.min.css">
<script src="./files/js/bootstrap.min.js"></script>
<script>
window.onload=ol();
function ln(){
$.get('/info',function(data){
$('#h').html(JSON.parse(data).username);
if(JSON.parse(data).username==null){
window.location.href="/login.html";
}
});
}

function ct(id){
$.post("/changetype",{id:id,newtype:$("#p"+id).val()},function(data){
if(data=="ok"){
po();
}
});
}
function posts(p){
nd=new Date();
nd.setTime(p.register_time);
return '<tr><td>'+p.uid+'</td><td>'+p.username+'</td><td>'+p.nick+'</td><td>'+p.email+'</td><td>'+p.phone+'</td><td>'+p.moto+'</td><td>'+p.type+'</td><td>'+nd.toLocaleString()+'</td><td><select id="p'+p.uid+'"><option value="banned">封禁</option><option value="normal">正常</option><option value="admin">管理员</option></select><button class="btn btn-primary" onclick="ct('+p.uid+')">确定</button></td></tr>';
}
function logout(){
$.post("/logout",function(data){
window.location.href="/login.html";
});
}
function po(a){
a=parseInt(a);
$.get("/userlist",{page:a},function(data){
if(data!="error"&&data!="fobidden"){
$("#pg").html('\
<ul class="pagination">\
	<li><a href="#">&laquo;</a></li>\
    <li><a onclick="po('+(a-2)+')">'+(a-2)+'</a></li>\
    <li><a onclick="po('+(a-1)+')">'+(a-1)+'</a></li>\
    <li><a onclick="po('+a+')">'+(a)+'</a></li>\
    <li><a onclick="po('+(a+1)+')">'+(a+1)+'</a></li>\
    <li><a onclick="po('+(a+2)+')">'+(a+2)+'</a></li>\
    <li><a href="#">&raquo;</a></li>\
</ul>\
');
$("#tb").html("");
JSON.parse(data).forEach(function(e){
$("#tb").append(posts(e));
});
}
});
}
function ol(){
ln();
po(1);
}
</script>
</head>
<body>
<nav class="navbar navbar-default ">
  <div class="container-fluid">
    <div class="navbar-header  col-xs-4 col-sm-4">
      <a class="navbar-brand" href="/">
        <img alt="THE WORLD" src="...">
      </a>
    </div>
    <div class=" col-xs-6 col-sm-6  text-center navbar-inner"></div>
    			<div class="col-sm-offset-6 col-sm-2 text-center navbar-inner"><a class="navbar-link" href="./me.html" id="h"></a> <button class="btn btn-default navbar-btn " onclick="logout()">登出</button></div>
    			
  </div>
</nav>
	<div><br></div>
<div class="col-sm-8 col-sm-offset-2">

<div id="pg"></div>
<table class="table table-striped">
<thead>
<th>ID</th><th>用户名</th><th>昵称</th><th>电邮</th><th>手机</th><th>签名</th><th>类型</th><th>注册时间</th><th>将类型设为</th>
</thead>
<tbody id="tb">
</tbody>
</table>
<div id="ps"></div>

</div>
</body>
</html>
